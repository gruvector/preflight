name: Build and push Docker image
on:
  create:
  workflow_dispatch:
    inputs:
      dispatchConfirmation:
        description: 'Please confirm the workflow dispatch'
        required: true
        default: 'Workflow dispatch confirmed'

jobs:
  build:
    if: ${{ github.event.ref_type == 'tag' || github.event.inputs.dispatchConfirmation == 'Workflow dispatch confirmed' }}
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Compile TypeScript and build Docker images
        run: yarn build-docker-ts

      # Publish to container registry
      - name: Log in to the Container registry
        uses: docker/login-action@b776a64ec09518510ac69152813c11f36ace77a1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@e5622373a38e60fb6d795a4421e56882f2d7a681
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
      - name: Build and push Docker image
        uses: docker/build-push-action@b1aeb1103e6b3b5648dbd6deaf0559919456ca6b
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
